<template name="leaderboard">
    <div class="marquee">
        <div class="marquee-content"></div>
    </div>
</template>

<template name="city_stat">
    <span class="city-stat">
        <a target="_blank" href="{{pathFor route='checkinsByCity' data=cityUrlContext}}">{{name}}</a> <span class="flag-icon flag-icon-{{toLowerCase countryShortName}}"></span>
        {{counter}} <span class="meteor-icon"></span>
    </span>
</template>
