<template name="stats">
    <div class="stats-item">
        <div class="stats-value">{{getCheckinNumber}}</div>
        <div class="stats-label">{{checkinLabel getCheckinNumber}}</div>
    </div>
    <div class="stats-item">
        <div class="stats-value">{{getCityNumber}}</div>
        <div class="stats-label">{{cityLabel getCityNumber}}</div>
    </div>
</template>
